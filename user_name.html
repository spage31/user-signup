<!doctype html>
<html>
        <style>
        .error { color: red; }
        </style>
    <body>
        <form action="/validate_user" method="post">
            <label for="user-name">username:</label>
            <input name="user_name" id="user-name" type="text" value="{{user_name}}" />
            <p class="error">{{username_error}}</p>
            <label for="pass-word">password:</label>
            <input name="pass_word" id="pass-word" type="password" value="{{pass_word}}" />
            <p class="error">{{password_error}}</p>
            <label for="verify-pword">verify password:</label>
            <input name="pass_word2" id="verify-pword" type="password" value="{{pass_word2}}" />
            <p class="error">{{match_error}}</p>
            <label for="e-mail">email (optional):</label>
            <input name="e_mail" id="e-mail" type="email" value="{{e_mail}}" />
            <p class="error">{{email_error}}</p>
            <input type="submit" />
        </form>
    </body>
</html>
